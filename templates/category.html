{% extends 'base.html' %}

{% block content %}
    <h1 class="title">{{ category_pair.title }}</h1>
    {% for cat in category_pair.post_model.all %}
        <article>
            <h2 class="subtitle">{{ cat.title }}</h2>
            <time>{{ cat.date_added|date:"d M, y h:i" }}</time>
            <p> {{ cat.intro }} </p>
            <a href="{% url 'detail_url' cat.slug cat.id%}">Read More</a>
        </article>
    {% endfor %}
{% endblock %}
